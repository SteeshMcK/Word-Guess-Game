<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Twin Peaks Word Game">
    <meta name="author" content="SteshaMcKindle">
    <title>Twin Peaks Word Game</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  </head>
  <body>
    <!--Header-->
    <header class="header-field">
      <img class="header-image" src="assets/images/tpwgHeader.JPG" >
    </header>
    <!--Main-->
    <main>
      <section class="main-playField-instructions" id="main-start">Press any key to start the game.</section>
      <section class="main-container">
        <div class="main-container-flex">
          <section class="main-leftbox-laptopView">
            <!--Images and sound-->
              <img src="assets/images/greatNorthern.jpg" alt="Great Northern Hotel">
              <p>Great Northern Hotel</p>
              <br>
              <p>Twin Peaks, WA</p>
          </section>    
          <section class="main-game-stats">
            <div class="main-game-stats-text">
              <p>Number of guesses remaining:</p>
              <br>
              <span id="guessesLeft"></span>
              <br>
              <p>Letters already guessed:</p>
              <br>
              <span id="lettersGuessed"></span>
              <br>
              <p>Wins: </p>
              <span id="numberOfWins"></span>
            </div>
          </section>
        </div>
      </section> 
    </main>

    <footer>
      <h6>SMcK Designs &copy;2019</h6>
    </footer>

    <script src="assets/game.js"></script>

  </body>
</html>
